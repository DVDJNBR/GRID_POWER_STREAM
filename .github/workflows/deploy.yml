name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:  # allow manual trigger

permissions:
  contents: read
  id-token: write  # for OIDC if needed

jobs:
  # ── Azure Functions deployment ──────────────────────────────────────────────
  deploy-functions:
    name: Deploy Azure Functions
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python 3.11
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests before deploy
        run: uv run python -m pytest tests/ -q --tb=short

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          package: .
          scm-do-build-during-deployment: true
          enable-oryx-build: true

  # ── Frontend build + Azure Static Web Apps deployment ──────────────────────
  deploy-frontend:
    name: Deploy Frontend (Azure SWA)
    runs-on: ubuntu-latest
    needs: deploy-functions
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_API_BASE_URL: ${{ secrets.AZURE_FUNCTIONS_URL }}
          VITE_AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          VITE_AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          VITE_SKIP_AUTH: "false"
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: frontend
          output_location: dist
          skip_app_build: true  # already built above
